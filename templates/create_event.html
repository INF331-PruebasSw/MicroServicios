<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4">Crear Nuevo Evento</h2>
    <form action="/event/new" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Hora</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>      
      <div class="mb-3">
        <label for="location" class="form-label">Ubicación</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <select class="form-select" id="category" name="category" required>
          <option value="Charla">Charla</option>
          <option value="Taller">Taller</option>
          <option value="Show">Show</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Precio de entrada</label>
        <input type="number" class="form-control" id="price" name="price" min="0" required>
      </div>
      <div class="mb-3">
        <label for="capacity" class="form-label">Cupos disponibles</label>
        <input type="number" class="form-control" id="capacity" name="capacity" min="1" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Crear Evento</button>
    </form>
  </div>
</div>

</body>
</html>
