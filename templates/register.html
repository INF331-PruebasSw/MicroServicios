<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {height: 100%; display: flex; justify-content: center; align-items: center; background: #f0f2f5;}
    .card {background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center;}
    .card h2 {margin-bottom: 20px;}
    .secondary-links {margin-top: 15px; font-size: 0.9rem;}
    .secondary-links a {color: #2575fc; text-decoration: none;}
    .secondary-links a:hover {text-decoration: underline;}
  </style>
</head>
<body>

<div class="card">
  <h2>Crear cuenta</h2>
  <form action="/register" method="post">
    <div class="mb-3 text-start">
      <label for="name">Nombre completo:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3 text-start">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3 text-start">
      <label for="pswd">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3 text-start">
      <label for="pswd2">Confirmar contraseña:</label>
      <input type="password" class="form-control" id="password2" name="password2" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  </form>
  <div class="secondary-links">
    <a href="login.html">Volver al login</a>
  </div>
</div>

</body>
</html>
