<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4">Editar Evento</h2>
    <form action="{{ url_for('edit_event', event_id=event.id) }}" method="post">
      <!-- Título -->
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ event.description }}</textarea>
      </div>

      <!-- Fecha y Hora -->
      <div class="mb-3">
        <label for="date" class="form-label">Fecha y Hora</label>
        <input type="datetime-local" class="form-control" id="date" name="date" 
               value="{{ event.date.strftime('%Y-%m-%dT%H:%M') }}" required>
      </div>

      <!-- Ubicación -->
      <div class="mb-3">
        <label for="location" class="form-label">Ubicación</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required>
      </div>

      <!-- Categoría -->
      <div class="mb-3">
        <label for="category" class="form-label">Categoría</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ event.category }}" required>
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label for="price" class="form-label">Precio</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ event.price }}" min="0" required>
      </div>

      <!-- Capacidad -->
      <div class="mb-3">
        <label for="capacity" class="form-label">Capacidad</label>
        <input type="number" class="form-control" id="capacity" name="capacity" value="{{ event.capacity }}" min="1" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3 w-100">Cancelar</a>
  </div>
</div>

</body>
</html>
